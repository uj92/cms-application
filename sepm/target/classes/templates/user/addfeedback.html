<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <div class="container">
        <form method="post" th:object="${feedback}" th:action="@{/user/addfeedback}" enctype="multipart/form-data">
        <div >

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>

            <div class="form-group">
                <label for="">Order ID</label>
                <input type="text" class="form-control" th:name="orderid" placeholder="Order ID" th:value="${orderid}" readonly>
                <span class="error" th:if="${#fields.hasErrors('orderid')}" th:errors="*{orderid}"></span>
            </div>
           <div class="form-group">
                <label for="">Feedback</label>
                <input type="text" class="form-control" th:field="*{feedbacktext}" placeholder="Feedback" required>
                <span class="error" th:if="${#fields.hasErrors('feedbacktext')}" th:errors="*{feedbacktext}"></span>
            </div>
            <button class="btn btn-danger mb-5">Add Feedback</button>
        </div>
        </form>
    </div>

    <div th:replace="/fragments/footer"></div>
</body>
</html>
