<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

        <a href="/admin/admin/add" class="btn btn-primary mb-5">Add new</a>
        <div th:if="${!admin.empty}">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="admin: ${admin}">
                    <td th:text="${admin.id}"></td>
                    <td th:text="${admin.username}"></td>
                    <td><a th:href="@{'/admin/admin/delete/' + ${admin.id}}" class="confirmDeletion">Delete</a></td>
                </tr>
            </table>
        </div>
        <div th:if="${admin.empty}">
            No admins
        </div>
    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
