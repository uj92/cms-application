<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

        <a href="/admin/diary" class="btn btn-primary mb-5">Back to products</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="post" th:object="${diary}" th:action="@{/admin/diary/edit}" enctype="multipart/form-data">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>
        
            <div class="form-group">
                <label for="">Paper Color:</label>
                <input type="text" class="form-control" th:field="*{papercolor}" placeholder="Paper Color">
                <span class="error" th:if="${#fields.hasErrors('papercolor')}" th:errors="*{papercolor}"></span>
            </div>

            <div class="form-group">
                <label for="">Cover Theme:</label>
                <input type="text" th:field="*{covertheme}" class="form-control" placeholder="cover theme">
                <span class="error" th:if="${#fields.hasErrors('covertheme')}" th:errors="*{covertheme}"></span>
            </div>

            <div class="form-group">
                <label for="">Price:</label>
                <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
                <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <div class="form-group">
                <label for="">Paper Type:</label><br>
                <input type="radio" th:field="*{papertype}" value="Dotted"> Dotted
                <input type="radio" th:field="*{papertype}" value="Plain"> Plain
                <input type="radio" th:field="*{papertype}" value="Lined"> Lined
                <span class="error" th:if="${#fields.hasErrors('papertype')}" th:errors="*{papertype}"></span>
            </div>

            <div class="form-group">
                <label for="">Availability</label><br>
                <input type="radio" th:field="*{available}" value="1"> Available
                <input type="radio" th:field="*{available}" value="0"> Unavailable
                <span class="error" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></span>
            </div>

            <input type="hidden" th:field="*{id}" th:value="${diary.id}">

            <button class="btn btn-danger mb-5">Edit</button>

        </form>

    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
