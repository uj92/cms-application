<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

        <h1 class="display-2">Create</h1>
        <a href="/admin/diary" class="btn btn-primary mb-5">Back to Diaries</a>

        <form method="post" th:object="${diary}" th:action="@{/admin/diary/add}" enctype="multipart/form-data">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>
        
            <div class="form-group">
                <label for="">Paper Color:</label>
                <input type="text" class="form-control" th:field="*{papercolor}" placeholder="Paper Color">
                <span class="error" th:if="${#fields.hasErrors('papercolor')}" th:errors="*{papercolor}"></span>
            </div>

            <div class="form-group">
                <label for="">Cover Theme:</label>
                <input type="text" th:field="*{covertheme}" class="form-control" placeholder="cover theme">
                <span class="error" th:if="${#fields.hasErrors('covertheme')}" th:errors="*{covertheme}"></span>
            </div>

            <div class="form-group">
                <label for="">Paper Type:</label><br>
                <input type="radio" th:field="*{papertype}" value="Dotted"> Dotted
                <input type="radio" th:field="*{papertype}" value="Lined"> Lined
                <input type="radio" th:field="*{papertype}" value="Plain"> Plain
                <span class="error" th:if="${#fields.hasErrors('papertype')}" th:errors="*{papertype}"></span>
            </div>

            <div class="form-group">
                <label for="">Price:</label>
                <input type="text" class="form-control" th:field="*{price}" placeholder="Custom Text">
                <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <button class="btn btn-danger mb-5">Add</button>

        </form>

    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
