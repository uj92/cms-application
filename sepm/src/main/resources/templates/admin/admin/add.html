<!doctype html>
<html lang="en">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container">

        <h1 class="display-2">Create Admin</h1>
        <a href="/admin/admin" class="btn btn-primary mb-5">Back to Admin Section</a>

        <form method="post" th:object="${admin}" th:action="@{/admin/admin/add}">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>
        
            <div class="form-group">
                <label for="">Username:</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
                        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div> 

            <div class="form-group">
                <label for="">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <button class="btn btn-danger mb-5">Add</button>

        </form>

    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
